arch: "arp"
resume: './logs/arpaug-ViTL-a1b05c05-881-ProGAN_20240511_05_43_59/epoch=00-val_acc_epoch=1.00.ckpt'
#resume: './logs/arpaug-ViTL-a1b2c2-881-ProGAN_20240511_01_16_45/epoch=00-val_acc_epoch=1.00.ckpt'
#resume: './logs/arpaug-ViTL-a1b1c5-881-ProGAN_20240511_07_58_00/epoch=00-val_acc_epoch=1.00.ckpt'
#resume: './logs/arpaug-ViTL-a1b5c1-881-ProGAN_20240511_10_11_56/epoch=00-val_acc_epoch=1.00.ckpt'
