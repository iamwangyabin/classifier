arch: "arp"
resume: './logs/our/last.ckpt'
test_name: "poundnet_881_progan_224_clipbased"

specific_cls: False

model:
  NAME: "ViT-L/14"
  N_CTX_VISION: 16
  N_CTX_TEXT: 16
  CTX_INIT: False
  PROMPT_DEPTH_VISION: 8
  PROMPT_DEPTH_TEXT: 8
  PROMPT_NUM_TEXT: 1


datasets:
  train:
    multicalss_names: [ "airplane", "bird", "bottle", "car", "chair", "diningtable", "horse", "person", "sheep", "train",
                        "bicycle", "boat", "bus", "cat", "cow", "dog", "motorbike", "pottedplant", "sofa", "tvmonitor" ]

  batch_size: 32
  loader_workers: 8
  data_root: "/scratch/yw26g23/datasets/deepfakebenchmark"

  trsf:
    - _target_: torchvision.transforms.Resize
      size: 256
      interpolation: 3
    - _target_: torchvision.transforms.CenterCrop
      size: 224
    - _target_: torchvision.transforms.ToTensor
    - _target_: torchvision.transforms.Normalize
      mean: [0.48145466, 0.4578275, 0.40821073]
      std: [0.26862954, 0.26130258, 0.27577711]

  source:
    clipbased:
      data_root: '${datasets.data_root}/clipbased'
      sub_sets: [ 'dalle2', 'dalle3', 'firefly', 'midjourney-v5' ]